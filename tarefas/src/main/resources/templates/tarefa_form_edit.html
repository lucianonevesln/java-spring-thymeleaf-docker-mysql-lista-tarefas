<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-info text-white">
    <div class="container-fluid">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
        <form th:action="@{/tarefas/salvar-tarefa}" method="post" th:object="${tarefa}" style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Tarefa</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{tarefa}" class="form-control" required minlength="10" maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea type="text" th:field="*{descricao}" class="form-control" required minlength="8" maxlength="45" rows="5" cols="20"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{status}">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary m-2">Salvar</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function cancelForm () {
            window.location = "[[@{/tarefas}]]";
        }
    </script>
</body>
</html>
